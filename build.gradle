plugins {
    id 'java'
}

group 'com.markojerkic'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.google.firebase:firebase-admin:6.15.0'
    compile 'com.google.cloud:google-cloud-storage:1.112.0'
}

jar {
    manifest {
        attributes ('Main-Class': 'com.markojerkic.DatabaseGUI.DatabaseGUI')
    }
}