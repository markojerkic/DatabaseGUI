plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.google.firebase:firebase-admin:6.15.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.markojerkic.DatabaseGUI.DatabaseGUI'
    }
}
